<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tiny stocks</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h2 style="text-align: center">tiny stocks</h1>
            <div id="theme-buttons">
                <button id="light-mode" onclick="switchTheme('light')">
                    <span class="material-symbols-outlined">
                        light_mode
                    </span>
                </button>
                <button id="dark-mode" onclick="switchTheme('dark')">
                    <span class="material-symbols-outlined">
                        dark_mode
                    </span>
                </button>
            </div>
        </header>
        <main>
            <div id="info-container" style="display: flex; align-items: center; justify-content: space-between">
                <h3 id="time" style="margin-left: 1%">6:00</p>
                <h1 id="money" style="justify-self: center">$0</h1>
                <button id="waitButton" style="margin-right: 1.5%; font-size: 1.25rem" onclick="update_time()">wait</button>
            </div>
            <div id="tab-buttons">
                <button id="stock-tab-button" onclick="switchTab('stock')">stock info</button>
                <button id="stat-tab-button" onclick="switchTab('stat')">your stats</button>
            </div>

            <div id="tabs" style="margin-left: 5%">
                <div id="stock-tab">
                    <div id="stock-radios">
                        <input type="radio" name="stock-select" id="select-btr">
                        <label for="select-btr">BTR</label><br>
                        <input type="radio" name="stock-select" id="select-flr">
                        <label for="select-flr">FLR</label><br>
                        <input type="radio" name="stock-select" id="select-pza">
                        <label for="select-pza">PZA</label><br>
                        <input type="radio" name="stock-select" id="select-icm">
                        <label for="select-icm">ICM</label><br>
                        <input type="radio" name="stock-select" id="select-cho">
                        <label for="select-cho">CHO</label><br>
                    </div>
                </div>
                <div id="stat-tab">
                    your stats here
                </div>
            </div>
        </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
    <script src="themeSwitcher.js"></script>
    <script src="tabSwitcher.js"></script>
</html>
