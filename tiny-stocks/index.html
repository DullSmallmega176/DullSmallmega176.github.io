<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tiny stocks</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h2 style="text-align: center">tiny stocks</h1>
            <div id="theme-buttons">
                <button id="light-mode" onclick="switchTheme('light')">
                    <span class="material-symbols-outlined">
                        light_mode
                    </span>
                </button>
                <button id="dark-mode" onclick="switchTheme('dark')">
                    <span class="material-symbols-outlined">
                        dark_mode
                    </span>
                </button>
            </div>
        </header>
        <main>
            <div id="money-container">
                <h1 id="money-view" style="text-align: center">$0</h1>
            </div>
            <div id="tab-buttons">
                <button id="stock-tab-button">stock info</button>
            </div>

            <div id="tabs">
                <div id="stock-tab">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt amet ipsa tenetur repudiandae suscipit laboriosam dignissimos quasi qui explicabo, impedit autem deleniti, quibusdam illo dolores alias fugiat fuga provident quisquam.</p>
                </div>
            </div>
        </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
    <script src="themeSwitcher.js"></script>
</html>
