<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypeOp</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="style.css">
</head>
<body style="overflow-x: hidden">
    <header>
        <h1 style="text-align: center;">HypeOp</h1>
        <div id="theme-switch">
            <button id="light-mode" class="switch-button" onclick="switch_theme('light');">
                <i class="material-symbols-outlined">light_mode</i>
            </button>
            <button id="dark-mode" class="switch-button" onclick="switch_theme('dark');">
                <i class="material-symbols-outlined">dark_mode</i>
            </button>
        </div>
    </header>
    <main>
        <div id="stat-container">
            <h1 id="stat-display" style="text-align: center">S(0) = 1</h1>
        </div>
        <div id="tab-container">
            <button id="home-switch" class="tab-switch">Home</button>
            <button id="settings-switch" class="tab-switch">Settings</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
    <script src="themeSwitcher.js"></script>
</body>
</html>
